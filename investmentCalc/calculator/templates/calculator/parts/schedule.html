
<div class="table-responsive-sm">
    <table class="table table-sm table-striped header-fixed caption-top">
        <thead>
            <tr>
                <th>Year</th>
                <th>Initial Deposit</th>
                <th>Rate %</th>
                <th>Interest on deposit</th>
                <th>Additional saving</th>
                <th>Total deposit</th>
                <th>Compound interest</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody id="yearlyResults">
            <!-- Yearly results will be populated here by JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" class="table-success"></th>
                <td class="text-end table-success"><span id="totalInitialDeposit"></span> </td>
                <td class="text-end table-success" id="totalRate"></td>
                <td class="text-end table-success" id="totalInterestOnDeposit"></td>
                <td class="text-end table-success" id="totalAdditionalDeposit"></td>
                <td class="text-end table-success" id="totalDeposit"></td>
                <td class="text-end table-success" id="totalCompoundInterest"></td>
                <td class="text-end table-success" id="totalResult"></td>
            </tr>
        </tfoot>
    </table>
</div>
