<div class="container p-3 border bg-light">    
    <div class="table-responsive-sm">
        <table class="table table-sm table-striped header-fixed caption-top">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Additional saving</th>
                    <th>Accumulated Interest</th>
                    <th>Total Saving</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in yearly_results.items %}
                <tr>
                    <th class="text-end" scope="row">{{ key }}</th>
                    <td class="text-end">{{ additional_investment }}</td>
                    <td class="text-end">{{ value.interest }}</td>
                    <td class="text-end">{{ value.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row" class="table-success">Total</th>
                    <td class="text-end table-success">{{ data4 }}</td>
                    <td class="text-end table-success">{{ data3 }}</td>
                    <td class="text-end table-success">{{ total_result }}</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
